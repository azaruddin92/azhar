 <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                 <div class="page-header">
                <h2>Registration form</h2>
     <div *ngIf="checkerror" class="alert alert-danger">{{checkmessage}}</div>
     <div *ngIf="checkErrorSuccess" class="alert success alert-success">{{checkmessage}}</div>
                 </div>
                <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && func.username.errors }" />
                        <div *ngIf="submitted && func.username.errors" class="invalid-feedback">
                            <div *ngIf="func.username.errors.required">Username is required</div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && func.email.errors }" />
                        <div *ngIf="submitted && func.email.errors" class="invalid-feedback">
                            <div *ngIf="func.email.errors.required">Email is required</div>
                            <div *ngIf="func.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && func.password.errors }" />
                        <div *ngIf="submitted && func.password.errors" class="invalid-feedback">
                            <div *ngIf="func.password.errors.required">Password is required</div>
                            <div *ngIf="func.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && func.confirmpassword.errors }" />
                        <div *ngIf="submitted && func.confirmpassword.errors" class="invalid-feedback">
                            <div *ngIf="func.confirmpassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="func.confirmpassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Register</button> &nbsp;
                    <button type="reset" class="btn btn-success" id="reset-btn" ng-click="reset()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
